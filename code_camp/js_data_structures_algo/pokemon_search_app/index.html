<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="form" class="search-section">
            <label for="search-input">Pokémon Search by Name or ID</label>
            <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
            <button id="search-button" type="submit">Search</button>
        </div>
        <section class="front-section">
            <div class="name-container">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
            </div>
            <div class="physical-container">
                <span id="weight"></span>
                <span id="height"></span>
            </div>
            <div id="img-sprite-container" class="sprite-container"></div>
            <div id="types"></div>
        </section>
        <section class="stats-section">
            <table class="datatable">
                <tbody id="datatable-tbody">
                </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
